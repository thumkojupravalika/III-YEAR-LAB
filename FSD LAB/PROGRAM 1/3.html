<!DOCTYPE html>
<html>
<head>
    <title>STUDENT FORM</title>
</head>
<body bgcolor="yellow">
<h1>STUDENT FORM</h1>
<form>
    First name: <input type="text" id="first_name" name="first_name" placeholder="Enter your name"><br>
    Last name: <input type="text" id="last_name" name="last_name" placeholder="Enter your name"><br>
    Gender:
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br>
    DOB: <input type="date" id="dob" name="dob"><br>
    Email: <input type="email" id="email" name="email"><br>
    Password: <input type="password" id="password" name="password"><br>
    Phone number: <input type="tel" id="phone_number" name="phone_number"><br>
    Highest degree:
    <input type="checkbox" name="degree" value="SSC">SSC
    <input type="checkbox" name="degree" value="INTER">INTER
    <input type="checkbox" name="degree" value="UG">UG
    <input type="checkbox" name="degree" value="PG">PG
    <br>
    Address: <textarea rows="3" cols="30" id="address" name="address"></textarea><br>
    State:
    <select name="state">
        <option value="Telangana">Telangana</option>
        <option value="AP">AP</option>
        <option value="UP">UP</option><br>
    <input type="submit" value="submit"><br>
    </select>
</form>
</body>
</html>
